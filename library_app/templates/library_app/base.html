<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Library Management System{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'library_app/lib.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Adjusted to move content block closer to the top */
            align-items: center;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.5); /* Changed to gray with 50% transparency */
        }
        .side-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.5); /* Changed to gray with 50% transparency */
        }
        .side-bar .dropdown,
        .side-bar .welcome {
            color: white;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255,0, 0, 0.5); /* Changed to gray with 50% transparency */
            border-radius: 10px;
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width */
            margin-top: 20px; /* Adjusted to move closer to the top */
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem; /* Increased font size */
        }
        h2 {
            margin: 20px 0;
            font-size: 2rem; /* Increased font size */
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745; /* Custom green color */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838; /* Darker green shade on hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            font-size: 1.2rem; /* Increased font size */
            background-color: rgba(255, 255, 255, 0.1); /* Light background for list items */
            padding: 10px;
            border-radius: 5px;
        }
<style>
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    button {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        border: none;
        border-radius: 5px;
    }
    .btn-add {
        background-color: #007bff; /* Blue */
    }
    .btn-add:hover {
        background-color: #0056b3;
    }
    .btn-lend {
        background-color: #28a745; /* Green */
    }
    .btn-lend:hover {
        background-color: #218838;
    }
    .btn-return {
        background-color: #ffc107; /* Yellow */
    }
    .btn-return:hover {
        background-color: #e0a800;
    }
    .btn-issued {
        background-color: #dc3545; /* Red */
    }
    .btn-issued:hover {
        background-color: #c82333;
    }
</style>


    </style>
</head>
<body>
    <div class="side-bar">
        <div class="welcome">
            Welcome, {{ user.username }}
	{% if user.is_superuser %}
                    	<a href="{% url 'admin:auth_user_add' %}" class="btn btn-outline-			light">Create New User</a>
        {% endif %}

        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Available Books
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for book in books %}
                <li><a class="dropdown-item" href="#">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

<div class="button-home-group">
    <button onclick="window.location.href='/home'" class="btn btn-home">Home</button>
</div>

<div class="navbar">
    <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
