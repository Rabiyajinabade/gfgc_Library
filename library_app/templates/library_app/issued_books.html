{% extends 'library_app/base.html' %}

{% block title %}Issued Books{% endblock %}

{% block navigation %}
    <a href="{% url 'home' %}" class="btn btn-primary mb-3">HOME</a>
{% endblock %}

{% block content %}
    <h2>Issued Books</h2>
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item">
            {{ book.title }} - Lent to {{ book.lent_to }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
